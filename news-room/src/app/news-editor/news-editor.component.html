<div class="container">
    <label>
        Tytuł:
        <input [(ngModel)]="news.title" type="text" />
    </label>
    <br />
    <label>
        Treść:
        <textarea [(ngModel)]="news.content"></textarea>
    </label>
    <br />
    <label>
        Image:
        <textarea [(ngModel)]="news.imageURL"></textarea>
    </label>
    <button (click)="addNewItem()" [disabled]="!news.title || !news.content">
        dodaj
    </button>
</div>
