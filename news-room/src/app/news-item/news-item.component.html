<div  [className]="index%2==0 ? 'news-item grey' : 'news-item white'" >
    <h3 class="title">{{ news.title }}</h3>
    <img class="image" [src]="news.imageURL" />
    <p class="content">{{  news.content }}</p>
    <div class="rate">
        <div>{{news.votes}}</div>
        <button (click)="ratePlus()">+</button>
        <button (click)="rateMinus()" [disabled]="news.votes===0">-</button>
    </div>
    <button (click)="remove()">usu≈Ñ</button>
</div>
